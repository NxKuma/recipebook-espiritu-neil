{% extends 'base.html' %}

{% block title %} {{ name }} {% endblock %}
{% block content %}
    <h2>{{ recipe.name }}</h2>
    <h6>by {{ recipe.author }}</h6>

    <ul>
        {% for ingredient in recipe.ingredients.all %}
            <li> {{ ingredient.ingredient.name }} : {{ ingredient.quantity }} </li>
        {% endfor %} 
    </ul>
{% endblock %}
