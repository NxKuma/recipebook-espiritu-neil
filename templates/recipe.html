{% extends 'base.html' %}

{% block content %}
    <h1>{{ recipe.name }} Details</h1>
    <h3>by {{ recipe.author }}</h3>

    <ul>
        {% for ingredient in recipe.ingredients.all %}
            <li> {{ ingredient.ingredient.name }} : {{ ingredient.quantity }} </li>
        {% endfor %} 
    </ul>
{% endblock %}
